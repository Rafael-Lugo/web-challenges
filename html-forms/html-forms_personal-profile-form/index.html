<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <form>
      <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label>First Name</label>
        <input type="text" />
        <label label>Last Name</label>
        <input type="text" />
        <label>First Name</label>
        <input type="date" />
      </fieldset>

      <p>
        Can yout tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>

      <fieldset>
        <legend>Further Information</legend>
        <label for="favorite-color">Favourite Color</label>
        <input type="color" id="favorite-color" value="#E5430F" />
        <label for="Favourite-Pets">What's your favourite pet?</label>
        <select id="Favourite-Pets">
          <option>--Please choose an option--</option>
          <option>Agra Cadabra</option>
          <option>Chicken Turtle</option>
          <option>Fried Egg Jellyfish</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
